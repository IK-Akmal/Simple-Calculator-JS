<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <header>
        <h1 class="title">Калькулятор</h1>
    </header>

    <main>
        <div class="form">

            <div class="block-input">
                <span class="inputOperator"></span>
                <p class="input">0</p>
            </div>
            <div class="btn-collection">
                <button class="operation btn btn-light">-</button>
                <button class="operation btn btn-light">+</button>
                <button class="operation btn btn-light">x</button>
                <button class="operation btn btn-light">/</button>
                <button class="number btn btn-light">7</button>
                <button class="number btn btn-light">8</button>
                <button class="number btn btn-light">9</button>
                <button class="number btn btn-light">4</button>
                <button class="number btn btn-light">5</button>
                <button class="number btn btn-light">6</button>
                <button class="number btn btn-light">1</button>
                <button class="number btn btn-light">2</button>
                <button class="number btn btn-light">3</button>
                <button class="number btn btn-light">0</button>
                <button class="point btn btn-light">.</button>
                <button class="btn btn-danger">AC</button>
                <button class="btn btn-primary equally">=</button>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
